<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AES Key Generator</title>
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
  .form-control {
    margin-bottom: 10px;
  }
  .btn-danger {
    margin-top: 8px;
  }
  </style>
</head>
<body>

  <nav class="navbar navbar-default">
  </nav>
  <div class="container" id="keys">
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Get Multiple Keys</h3>
        </div>
        <div class="panel-body">
          <div>
            <input class="form-control" placeholder="10" v-model="k.NumberOfKeys">
            <button class="btn btn-primary" v-on:click="fetchKeys">Submit</button>
            <hr/>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="list-group">
		    <key-item v-for="(k,index) in keys" :k="k" :index="index"></key-item>
      </div>
    </div>
  </div>

</body>
<script src="//cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
<script src="/js/app.js"></script>
</html>
